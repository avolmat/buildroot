image boot.vfat {
	vfat {
		label = "BOOT"

		files = {
			"stih410-b2260.dtb",
			"uImage"
		}

		file b2260/uEnv_sd.txt {
			image = "uEnv_sd.txt"
		}

		file b2260/u-bootrom.script {
			image = "u-bootrom.script"
		}

		file b2260/u-bootrom.script-netboot {
			image = "u-bootrom.script-netboot"
		}

		file b2260/u-bootrom.script-kernel {
			image = "u-bootrom.script-kernel"
		}

		file b2260/u-bootrom.script-uboot {
			image = "u-bootrom.script-uboot"
		}

		file b2260/u-boot.bin {
			image = "u-boot.bin"
		}

		file extlinux/extlinux.conf {
			image = "extlinux.conf"
		}
	}
	size = 15M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		bootable = "yes"
		image = "rootfs.ext4"
	}

}
