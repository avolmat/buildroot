image boot.vfat {
	vfat {
		files = {
			"devicetree.dtb",
			"uImage",
			"uenv.txt"
		}
	}
	size = 15M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		bootable = "yes"
		image = "rootfs.ext4"
	}

}
